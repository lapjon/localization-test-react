name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Adjust to your Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm test  # Adjust this command to match your test setup, e.g., "npx playwright test" or "npx cypress run"

      # Step 5: Upload test results
      - name: Upload test results
        uses: actions/upload-artifact@v1  # Using v1 to avoid issues with download
        with:
          name: test-results
          path: path/to/your/test-results.xml  # Adjust this path to where your test results are saved