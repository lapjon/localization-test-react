name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Adjust to your version of Node.js

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install

      # Step 5: Run tests
      - name: Run tests
        run: npm test  # This will run `npx playwright test`

      # Step 6: Archive the test results into a compressed tarball or zip
      - name: Archive test results
        run: |
          mkdir -p artifacts
          mv path/to/your/test-results.xml artifacts/  # Move test results to an artifacts folder
          tar -czf artifacts.tar.gz artifacts  # Create a compressed tarball of the artifacts

      # Step 7: Upload the artifact (use v2 explicitly for upload-artifact)
      - name: Upload test results artifact (v2)
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: artifacts.tar.gz  # Upload the tarball containing the results