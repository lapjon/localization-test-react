name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Install wait-on
      - name: Install wait-on
        run: npm install wait-on

      # Step 5: Start the development server in the background
      - name: Start development server
        run: npm run dev &  # Starts the server in the background

      # Step 6: Wait for the server to be ready
      - name: Wait for server to be ready
        run: |
          npx wait-on http://localhost:5173  # Waits until the server is accessible

      # Step 7: Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install

      # Step 8: Run tests
      - name: Run tests
        run: npm test  # This will run `npx playwright test`
